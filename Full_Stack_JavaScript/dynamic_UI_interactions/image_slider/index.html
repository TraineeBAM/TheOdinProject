<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <div class="master-container">
        <div class="header">
            <h1>Image Slider Demo</h1>
        </div>
        <div class="slider">
            <div class="slides">
                <img class="slide" src="./img/blueberry_scone.jpg" alt="blueberry scone">
                <img class="slide" src="./img/caramel_pecan.jpg" alt="caramel pecan">
                <img class="slide" src="./img/chai_spice_muffin.jpg" alt="chai spice muffin">
                <img class="slide" src="./img/lemon_lavender_shortbread.jpg" alt="lemon lavender shortbread">
                <img class="slide" src="./img/nutella_croissant.jpg" alt="nutella croissant">
                <img class="slide" src="./img/raspberry_macaron.jpg" alt="raspberry macaron">
            </div> 
               <button class="prev" onclick="prevSlide()">&#10094</button>
               <button class="next" onclick="nextSlide()">&#10095</button>
        </div>
    </div>
    
</body>
</html>
