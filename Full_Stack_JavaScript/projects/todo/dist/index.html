<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./bundle.js" defer></script>
</head>
<body>
    <div id="websiteContainer">
        <div id="headerImage">
        </div>
        <div id="header">
            <h1>ToDo</h1>
            <h5><u>or not</u></h5>
            <h1>ToDo</h1>
        </div>
        <div id="sidebarTitle">
            <p>ToDo Lists</p>
        </div>
        <div id="sidebar">
            <div id="urgent">High Priority</div>
            <div id="today">Today</div>
            <div id="week">This Week</div>
            <div>Your Project</div>
        </div>
        <div id="userPanel">
            <div id="currentDate"></div>
            <div id="newToDo">New ToDo</div>
            <div id="username">TraineeBAM</div>
        </div>
        <div id="contentCardContainer">
            <div class="contentCard">
                <div class="toDoTitle">Hello</div>
                <div class="toDoText">Change oil and filter, check brakes.</div>
                <div class="toDoDue">30th Jan 2024</div>
                <div class="toDoPriority">Medium</div>
                <div class="toDoProject">Your Project</div>
                <div class="toDoDeleteButton">
                    <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 8L8 16M8.00001 8L16 16M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
            </div>
        </div>
        <div id="formOverlay">
            <div id="formContainer">
                <label for="title">Title:</label>
                <input type="text" id="title">
                    <br>
                <label for="priority">Priority:</label>
                <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                </select>
                    <br>
                <label for="project">Project</label>
                <input type="text" id="project">
                    <br>
                <label for="description">Description:</label>
                <textarea id="description"></textarea>
                    <br>
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate">
                    <br>
                <button id="submitFormBtn">Submit</button>
                <button id="cancelFormBtn">Cancel</button>
            </div>
        </div>

    </div>

<script>
    const currentDate = new Date();

    const options = { day: 'numeric', month: 'long', year: 'numeric' };
    const formattedDate = currentDate.toLocaleDateString('en-AU', options);

    document.getElementById('currentDate').textContent = formattedDate;
</script>
</body>
</html>
