<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="side-hero">
            <div class="banner">
                <img src="odin-lined.png" alt="Odin Project Logo" class="odin">
                <h1>ODIN</h1>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@marcell12?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Marcell Rubies</a> on <a href="https://unsplash.com/photos/a-green-and-purple-aurora-bore-in-the-night-sky-V3VrhgoWGFM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
    </div>
    <div class="form">
        <div class="top-container">
        <div class="info">
            <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        </div>
        <div class="middle-container">
            <div class="user-info">
            <p>Let's do this!</p>

            <form action="#">
                <div class="first-last">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required minlength="2" maxlength="20" pattern="[a-zA-Z ]+" title="Please enter a valid name (only letters and spaces)" placeholder="John">
                    </div>
                    <div class="inputs">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required minlength="2" maxlength="20" pattern="[a-zA-Z ]+" title="Please enter a valid name (only letters and spaces)" placeholder="Doe">
                    </div>
                </div>
                <div class="contact">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required placeholder="john.doe@example.com">
                    </div>
                    <div class="inputs">
                        <label for="phone">Mobile Number</label>
                        <input type="tel" name="phone" id="phone" required pattern="\d{10}" placeholder="0123456789" title="Please enter a valid number (10 digits)">
                    </div>
                </div>
                <div class="password">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required minlength="10" maxlength="20" title="Must be 10-20 characters">
                    </div>
                    <div class="inputs">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required minlength="10" maxlength="20" title="Must be 10-20 characters">
                    </div>
                </div>
                <div>
                    <button type="submit">Create Account</button>
                </div>
            </div>
            </form>
        </div>
        <div class="bottom-container">
        <div>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
        </div>
    </div>
</body>
</html>
