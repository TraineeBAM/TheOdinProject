<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="searchbar">
            <p><form id="form" role="search">
                <button><svg height="40px" width="40px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg></button>
                <input type="search" id="query" name="q"
                 aria-label="Search through site content">
              </form></p>
        </div>
        <div class="user_welcome">Welcome to MyLibrary<br><strong>Brandon Maruna</strong></div>
        <div class="user_info">
            <div class="user_name">bmaruna</div>
            <div class="user_image"><img src="./images/profile.png" alt="profile image" width="50px" height="50px"></div>
        </div>
    </div>
    <div class="webpage_title">
        <div class="title_banner">
        <h1>MyLibrary</h1>
        </div>
    </div>
    <div class="left_sidebar">
        <div class="left_sidebar_text">
             Add a book to MyLibrary:
        </div>
        <div class="add_book">
            <form action="#">
                <div class="form-row">
                    <label for="title">Title:</label><br>
                        <input type="text" name="title" id="title" required minlength="2" placeholder="The Hobbit">
                </div>
                <div class="form-row">
                    <label for="author">Author:</label><br>
                        <input type="text" name="author" id="author" required minlength="2" placeholder="J.R.R. Tolkein">
                </div>
                <div class="form-row">
                    <label for="pages">Pages:</label><br>
                        <input type="number" name="pages" id="pages" required minlength="1" placeholder="310">
                </div>
                <div class="form-row radio">
                        <legend>I have read this book:</legend>
                        <label for='book_read' class='radio-label'>Yes</label>
                        <input id='book_read'
                               name='book_read'
                               type='radio'
                               value='No' />
                        <label for='book_unread' class='radio-label'>No</label>
                        <input id='book_unread'
                               name='book_unread'
                               type='radio'
                               value='No'
                               checked />    
                </div>
                <div class="form-row">
                    <label class='checkbox-label' for='favorite'>
                        <span>Add book to favorites</span>
                        <input id='favorite'
                               name='favorite'
                               type='checkbox'
                               value='favorite-book'/>
                        </label>
                </div>
                <div class='form-row'>
                    <button>Add book</button>
                  </div>
            </form>
        </div>
    </div>
    <div class="right_sidebar">
        <div class="favorite_title">Favorites</div>
        <div class="favorite_cards">Inset favorite cards here</div>
    </div>
    <div class="content_cards_container">
        <div class="content_cards">individual cards go here</div>
    </div>
</div>

</body>
</html>
