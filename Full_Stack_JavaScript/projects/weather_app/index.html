<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KangaKlimate</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="masterContainer">
        <div class="header">
            <h1>KangaKlimate</h1>
        </div>
        <div class="searchContainer">
            <input type="text" aria-label="Search for city" placeholder="Canberra" id="userInput"><button id="searchButton">Search</button>
        </div>
        <div class="weatherCard">
        <div class="cardContainer">
            <div class="location">
                <div id="city">Townsville</div>
                <div id="localTime">2024-02-01 17:03</div>
                <div id="country">Australia</div>
                <div class="coordinates">
                    <div id="lat">51.5</div>
                    <div id="lon">23.4</div>
                </div>
            </div>
            <div class="current">
                <div class="currentDetails">
                    <div id="conditionText">Sunny</div>
                    <div id="temp">32</div>
                    <div id="feelsLike">37</div>
                    <div id="windDir">NW</div>
                    <div id="windSpeed">9km/hr</div>
                    <div id="uv">11</div>
                </div>
                <div class="currentImage">
                    <div id="weatherImage">img goes here</div>
                    <div id="lastUpdated">1500 01 Feb 2024</div>
                </div>
            </div>
            <div class="forecast">
                <div class="dayZero dayItem">
                    <div id="zeroDate">02 Feb 2024</div>
                    <div id="zeroCondition">Cloudy</div>
                    <div id="zeroMax">35</div>
                    <div id="zeroMin">27</div>
                </div>
                <div class="dayOne dayItem">
                    <div id="oneDate">03 Feb 2024</div>
                    <div id="oneCondition">Sunny</div>
                    <div id="oneMax">37</div>
                    <div id="oneMin">30</div>
                </div>
                <div class="dayTwo dayItem">
                    <div id="twoDate">04 Feb 2024</div>
                    <div id="twoCondition">Light Rain</div>
                    <div id="twoMax">31</div>
                    <div id="twoMin">25</div>
                </div>
            </div>
        </div>
        </div>
        <footer>Photo by <a href="https://unsplash.com/@harrisonbroadbent?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Harrison Broadbent</a> on <a href="https://unsplash.com/photos/brown-kangaroo-on-brown-dried-hay-during-daytime-v5RYTxwcggk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></footer>
    </div>
</body>
</html>
