<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard">
                <h1>Dashboard</h1>
            </div>
            <div class="icons">
                <p>Home</p>
                <p>Profile</p>
                <p>Messages</p>
                <p>History</p>
                <p>Tasks</p>
                <p>Communities</p>
            </div>
            <div class="settings">
                <p>Settings</p>
                <p>Support</p>
                <p>Privacy</p>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <div class="searchbar"></div>
                <div class="notify">
                    <p>Bell</p>
                    <p>Icon</p>
                    <p>Username</p>
                </div>
            </div>
            <div class="intro">
                <div class="big-icon">
                </div>
                <div class="hi-there">Hi there,</div>
                <div class="large-username">Username</div>
            <div class="new-upload-share">
                <button class="new-button">New</button>
                <button class="upload-button">Upload</button>
                <button class="Share-button">Share</button>
            </div>

            </div>
        </div>
        <div class="content">

        </div>
    </div>
</body>
</html>
