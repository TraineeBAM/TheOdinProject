<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard">
                <a href="./index.html"><span class="icon-svg"><img src="./icons/dashboard.svg" alt="dashboard" height="40em" width="40em"></span>
                <h1 class="icon-title">Dashboard</h1></a>
            </div>
            <div class="icons">
                <p><a href="./index.html">
                    <span class="icon-svg"><img src="./icons/home.svg" alt="home"></span>
                    <span class="icon-title">Home</span>
                </a></p>
                <p><a href="./index.html">
                    <span class="icon-svg"><img src="./icons/account.svg" alt="account"></span>
                    <span class="icon-title">Profile</span>
                </a></p>
                <p><a href="./index.html">
                    <span class="icon-svg"><img src="./icons/message.svg" alt="messages"></span>
                    <span class="icon-title">Messages</span>
                </a></p>
                <p><a href="./index.html">
                    <span class="icon-svg"><img src="./icons/history.svg" alt="history"></span> 
                    <span class="icon-title">History</span>
                </a></p>
                <p><a href="./index.html">
                    <span class="icon-svg"><img src="./icons/tasks.svg" alt="tasks"></span> 
                    <span class="icon-title">Tasks</span>
                </a></p>
                <p><a href="./index.html">
                    <span class="icon-svg"><img src="./icons/communities.svg" alt="communities"></span> 
                    <span class="icon-title">Communities</span>
                </a></p>
            </div>
            <div class="settings"> 
                <p><a href="./index.html">
                    <span class="icon-svg"><img src="./icons/settings.svg" alt="settings"></span> 
                    <span class="icon-title">Settings</span>
                </a></p>
                <p><a href="./index.html">
                    <span class="icon-svg"><img src="./icons/support.svg" alt="support"></span> 
                    <span class="icon-title">Support</span>
                </a></p>
                <p><a href="./index.html">
                    <span class="icon-svg"><img src="./icons/privacy.svg" alt="privacy"></span> 
                    <span class="icon-title">Privacy</span>
                </a></p>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <div class="searchbar">
                    <p><form id="form" role="search">
                        <button><img src="./icons/magnify.svg" alt="search" height="40px" width="40px"></button>
                        <input type="search" id="query" name="q"
                         aria-label="Search through site content">
                      </form></p>
                </div>
                <div class="notify">
                    <div class="bell"><img src="./icons/bell.svg" alt="bell" width="40px" height="40px"></div>
                    <div class="small-icon"><img src="./images/profile.png" alt="profile-icon" width="40px" height="40px"></div>
                    <div class="small-username">Brandon Maruna</div>
                </div>
            </div>
            <div class="intro">
                <div class="big-icon">Icon</div>
                <div class="hi-there">Hi there,</div>
                <div class="large-username">Username</div>
            <div class="new-upload-share">
                <button class="new-button">New</button>
                <button class="upload-button">Upload</button>
                <button class="Share-button">Share</button>
            </div>

            </div>
        </div>
        <div class="content">

        </div>
        <div class="rightbar">
            <div class="announcements">Announcements
                <div class="announcements-content"></div>
            </div>
            <div class="trending">Trending
                <div class="trending-items">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
