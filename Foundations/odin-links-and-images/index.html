<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Links and Images</title>
    </head>
    <body>
        <h1>Homepage</h1>
        <a href="https://www.theodinproject.com/about">Click me</a> <!--The "a" is an anchor element and the "href" followed by the link specifies where the link will go-->
        <br>
        <a href="https://www.theodinproject.com/about" target="_blank">Open in new tab</a> <!--The "target=_blank" specifies that the linked resource will open in a new tab-->
        <br>
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">New tab with enhanced security</a> <!--The "rel" attribute specifies the relationship between the current page and linked document. 
            "noopener" prevents the opened link from gained access to the webpage from which it was opened. "noreferrer" prevents the opened link from knowing which webpage or resource has a link to it-->
        <br>
        <a href="./pages/about.html">About</a> <!--This is a relative link, whereas our previous links to TOP were absolute links-->
        <br>
        <img src="./images/dog.jpg" alt="Charles the Pug!" width="440">
    </body>
</html>
