<!DOCTYPE html> <!-- This declaration tells the browser what version of HTML it should use to render the document-->
<html lang="en"> <!-- This is the root element of the document. Every other element will be a descendant of this. The lang specifies the document language and is used to improve webiste accessibility. -->
    <head> <!--Contains important info ABOUT the webpage and helps our browswer render the page correctly -->
        <meta charset="UTF-8"> <!-- The meta element ensures the webpage will dispaly special symbols and characters from different languages correctly in the browser-->
        <title>My First Webpage</title> <!-- Used to give the webpage a human readable title. This will default to the file name if not set-->
    </head>
    <body> <!-- Inside the body element is where all the content goes (text, images, links, videos, etc.)-->
