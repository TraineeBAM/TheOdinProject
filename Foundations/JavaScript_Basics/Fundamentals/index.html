// 3. Write a function called "capitalize" that takes a string and returns that string with only the first letter capitalized. Make sure it can take strings that are lowercase, UPPERCASE or BoTh.
function capitalize(string){
    return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
}
