<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class='calculator_body'>
    <div class='screen'>
        <!-- <div class="screen-history"></div>
        <div class="screen-current"></div> -->
    </div>
    <div class='buttons_container'>
        <div class='row_one'>
            <button class="clear btn_wide">Clear</button>
            <button class="delete btn_wide">Delete</button>
            <button class="divide btn">/</button>
        </div>
        <div class="row_two">
            <button class="seven btn">7</button>
            <button class="eight btn">8</button>
            <button class="nine btn">9</button>
            <button class="multiply btn">*</button>
        </div>
        <div class="row_three">
            <button class="four btn">4</button>
            <button class="five btn">5</button>
            <button class="six btn">6</button>
            <button class="minus btn">-</button>
        </div>
        <div class="row_four">
            <button class="one btn">1</button>
            <button class="two btn">2</button>
            <button class="three btn">3</button>
            <button class="plus btn">+</button>
        </div>
        <div class="row_five">
            <button class="decimal btn">.</button>
            <button class="zero btn">0</button>
            <button class="equals">=</button>
        </div>
    </div>

</div>
</body>
</html>
