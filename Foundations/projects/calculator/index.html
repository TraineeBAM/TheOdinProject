<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class='calculator_body'>
    <div class='screen'></div>
    <div class='buttons_container'>
        <div class='row_one'>
            <button class="clear btn_wide"></button>
            <button class="delete btn_wide"></button>
            <button class="divide btn"></button>
        </div>
        <div class="row_two">
            <button class="seven btn"></button>
            <button class="eight btn"></button>
            <button class="nine btn"></button>
            <button class="multiply btn"></button>
        </div>
        <div class="row_three">
            <button class="four btn"></button>
            <button class="five btn"></button>
            <button class="six btn"></button>
            <button class="minus btn"></button>
        </div>
        <div class="row_four">
            <button class="one btn"></button>
            <button class="two btn"></button>
            <button class="three btn"></button>
            <button class="plus btn"></button>
        </div>
        <div class="row_five">
            <button class="decimal btn"></button>
            <button class="zero btn"></button>
            <button class="equals"></button>
        </div>
    </div>

</div>
</body>
</html>
